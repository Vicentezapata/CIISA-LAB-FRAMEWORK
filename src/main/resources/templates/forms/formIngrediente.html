<!DOCTYPE html>
<html>

<head th:replace="~{/fragments/adminLTE/header :: header}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="~{/fragments/adminLTE/navbar :: navbar}"></div>
		<div th:replace="~{/fragments/adminLTE/sidebar :: sidebar}"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div th:replace="~{/fragments/adminLTE/content-header :: content-header}"></div>

					<div class="container-fluid">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title" th:text="${subtitulo}"></h3>
							</div>
							<div class="card-body">
								<form th:if="${opcion.equals('editar') or opcion.equals('agregar')}"
									th:action="@{/forms/guardarIngrediente}" th:object="${ingrediente}" method="post">
									<input th:field="*{id}" type="hidden" class="form-control">
									<input th:field="*{createAt}" type="hidden" class="form-control">
									<div class="form-group">
										<label for="nombreCoctel">Nombre ingrediente</label>
										<input th:field="*{nombre}" type="text" class="form-control" th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>
									<div class="form-group">
										<label class="col-sm-4 col-form-label">Categoria ingrediente</label>
										<input th:field="*{categoria}" type="text" class="form-control" th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('categoria')}"
											th:errors="*{categoria}"></small>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-form-label">Descripcion</label>
										<input th:field="*{descripcion}" type="text" class="form-control" th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
											th:errors="*{descripcion}"></small>
									</div>
									<div class="form-group">
										<label class="col-sm-4 col-form-label">Cantidad en bodega</label>
										<input th:field="*{stock}" type="number" class="form-control" th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('stock')}"
											th:errors="*{stock}"></small>
									</div>
									<button type="submit" class="btn btn-block btn-default btn-lg">Guardar</button>
								</form>
								
								<div th:if="${opcion.equals('ver')}">
									<div class="form-group">
										<label for="nombreCoctel">Nombre ingrediente</label>
										<input th:field="*{ingrediente.nombre}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-4 col-form-label">Categoria ingrediente</label>
										<input th:field="*{ingrediente.categoria}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-form-label">Descripcion</label>
										<input th:field="*{ingrediente.descripcion}" disabled class="form-control">
									</div>
									<div class="form-group">
										<label class="col-sm-4 col-form-label">Cantidad en bodega</label>
										<input th:field="*{ingrediente.stock}" disabled class="form-control">
									</div>
								</div>

							</div>
						</div>
					</div>

				</div>
			</section>
		</div>
	</div>
</body>
<div th:replace="~{/fragments/adminLTE/footer :: footer}"></div>
<div th:replace="~{/fragments/adminLTE/plugins :: AdminLTEPlugins}"></div>

</html>
