<!DOCTYPE html>
<html>

<head th:replace="~{/fragments/adminLTE/header :: header}"></head>


<body class="hold-transition login-page">
	<div class="row mb-2">
			<div class="col-12 alert alert-success" th:if="${success != null}" role="alert"th:text="${success}" style="color: #155724;background-color: #d4edda;border-color: #c3e6cb;"></div>
			<div class="col-12 alert alert-danger" th:if="${error != null}" th:text="${error}" style="color: #721c24;background-color: #f8d7da;border-color: #f5c6cb;"></div>
			<div class="col-12 alert alert-warning" th:if="${warning != null}" th:text="${warning}" style="color: #856404;background-color: #fff3cd;border-color: #ffeeba;"></div>
			<div class="col-12 alert alert-info" th:if="${info != null}" th:text="${info}" style="color: #0c5460;background-color: #d1ecf1;border-color: #bee5eb;"></div>
	</div>
	<div class="login-box">
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<img th:src="@{images/logo.jpeg}" class="img-fluid" alt="...">
				<p href="../../index2.html" th:text="${nombreApp}" class="h1"></p>
			</div>
			<div class="card-body">
				<p class="login-box-msg">Iniciar sesión</p>
				<form th:action="@{/login}" method="post">

					<div class="form-group col-sm-12">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="UserName" autofocus required />
					</div>

					<div class="form-group col-sm-12">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group col-sm-12">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign In" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>
				<p class="mb-1">
					<a href="forgot-password.html">Olvide mi contraseña</a>
				</p>
				<p class="mb-0">
					<a th:href="@{/register}" class="text-center">Registrar un nuevo miembro</a>
				</p>
			</div>
		</div>
	</div>
</body>
<div th:replace="~{/fragments/adminLTE/plugins :: AdminLTEPlugins}"></div>
</html>
